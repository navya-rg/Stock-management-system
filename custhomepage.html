<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="shortcut icon" type="image/x-icon" href="images/tablogo.png" />
	<script src="script.js"></script>
	<title>Jaggu stock management system</title>
</head>
<body>
	<!--Toolbar-->
	<div class="toolbar">
		<a href="homepage.html" class="logolink">
			<img class="toolbarImage" src="images/logo2.jpg">
		</a>
		<ul class="toolbarList">
			<li><a href="feedback.html" class="toolbarLink">FeedBack</a><span class="pipe"> | </span></li>
			<li><a href="contactus.html" class="toolbarLink">Contact us</a></li>
		</ul>
	</div>
	<div class="Jaggu" style="background-color:rgba(255,255,255,1); padding:5px; text-align: center; font-size:3em; font-family:Verdana;">
		<b>JAGGU STOCK MANAGEMENT SYSTEM</b>
	</div>
	<div class="row flex-container">
  		<div class="column">
		<form method="post">
			<div style="color:rgba(16,72,107,1);"><b>PURCHASE</b></div></br>
			<div style="padding:2px;">Share name:
  			<input type="text" name="sharename" placeholder="" class="formele"><br></div>
			<div style="padding:2px;">Quantity:
  			<input type="text" name="quantity" placeholder="" class="formele"><br></div>
  			<div style="padding:2px;">Quote:
  			<input type="text" name="quote" placeholder="" class="formele"><br></div></br>
  			<div style="float:right;"><input type="submit" value="Request Purchase" style="padding:7px; font-size:0.5em;"></div>
		</form>
  		</div>
  		<div class="column">
		<form method="post">
			<div style="color:rgba(16,72,107,1);"><b>SELL</b></div></br>
			<div style="padding:2px;">Share name:
  			<input type="text" name="sharename" placeholder="" class="formele"><br></div>
			<div style="padding:2px;">Quantity:
  			<input type="PASSWORD" name="quantity" placeholder="" class="formele"><br></div>
  			<div style="padding:2px;">Quote:
  			<input type="text" name="quote" placeholder="" class="formele"><br></div></br>
  			<div style="float:right;"><input type="submit" value="Request Sale" style="padding:7px; font-size:0.5em;"></div>
		</form>
  		</div>
	</div>
	<div style="color:rgba(16,72,107,1);font-family: Verdana;font-size:1.5em;padding:5px;"><b>Shares owned:</b></div></br>
	<div>
		<table class="tabl">
			<tr>
				<th>S.no</th>
				<th>Share name</th>
				<th>Quantity</th>
				<th>Nominal value</th>
				<th>Market value</th>
			</tr>
		</table>
	</div>
</body>
</html>
