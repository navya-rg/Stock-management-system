<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="shortcut icon" type="image/x-icon" href="images/tablogo.png" />
	<script src="script.js"></script>
	<title>Jaggu stock management system</title>
</head>
<body>
	<!--Toolbar-->
	<div class="toolbar">
		<a href="homepage.html" class="logolink">
			<img class="toolbarImage" src="images/logo2.jpg">
		</a>
		<ul class="toolbarList">
			<li><a href="feedback.html" class="toolbarLink">FeedBack</a><span class="pipe"> | </span></li>
			<li><a href="contactus.html" class="toolbarLink">Contact us</a></li>
		</ul>
	</div>
	<div class="Jaggu" style="background-color:rgba(255,255,255,1); padding:5px; text-align: center; font-size:3em; font-family:Verdana;">
		<b>JAGGU STOCK MANAGEMENT SYSTEM</b>
	</div>
	<div style="background-color: rgba(150,150,150,0.5); padding:5px;">
	</br><div style="padding:0px 7px;"><input type="submit" value="View all owned shares" style="padding:7px; font-size:1em;"></div>
	<div>
		<table class="tabl">
			<tr>
				<th>S.no</th>
				<th>Customer ID</th>
				<th>Share name</th>
				<th>Quantity</th>
				<th>Nominal value</th>
				<th>Market value</th>
			</tr>
		</table>
	</div>
	</div>
	<div style="background-color: rgba(150,150,150,0.5); padding:5px;">
	</br><div style="padding:0px 7px;"><input type="submit" value="View all transactions" style="padding:7px; font-size:1em;"></div>
	<div>
		<table class="tabl">
			<tr>
				<th>S.no</th>
				<th>Transaction ID</th>
				<th>Buyer RID</th>
				<th>Seller RID</th>
				<th>Commision</th>
			</tr>
		</table>
	</div>
	</div>
	<div style="background-color: rgba(150,150,150,0.5); padding:5px;">
	</br><div style="padding:0px 7px;"><input type="submit" value="View all requests" style="padding:7px; font-size:1em;"></div>
	<div>
		<table class="tabl">
			<tr>
				<th>S.no</th>
				<th>Request ID</th>
				<th>Customer ID</th>
				<th>Share name</th>
				<th>Quantity</th>
				<th>Quote</th>
				<th>Purchase/sell</th>
			</tr>
		</table>
	</div>
	</div>
</body>
</html>
