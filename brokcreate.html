<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="shortcut icon" type="image/x-icon" href="images/tablogo.png" />
	<script src="script.js"></script>
	<title>Jaggu stock management system</title>
</head>
<body>
	<!--Toolbar-->
	<div class="toolbar">
		<a href="homepage.html" class="logolink">
			<img class="toolbarImage" src="images/logo2.jpg">
		</a>
		<ul class="toolbarList">
			<li><a href="feedback.html" class="toolbarLink">FeedBack</a><span class="pipe"> | </span></li>
			<li><a href="contactus.html" class="toolbarLink">Contact us</a></li>
		</ul>
	</div>
	<!--Get Quote-->
	<div class="Jaggu" style="background-color:rgba(255,255,255,1); padding:5px; text-align: center; font-size:3em; font-family:Verdana;">
		<b>JAGGU STOCK MANAGEMENT SYSTEM</b>
	</div>
	<div>
  		<div style="background-color:rgba(150,150,150,0.5); border: 1px solid rgba(200,200,200,1); padding:50px; width:70%; margin:auto; font-size:1.5em;">
		<form>
			<div style="color:rgba(16,72,107,1); font-size:1.25em;"><b>BROKER ACCOUNT CREATION</b></div>
			<div style="padding:1px;">Name <input type="text" name="fname" placeholder="First name" style="float:right; width:37.25%"><input type="text" name="lname" placeholder="Last name" style="float:right; width:37.25%;"></div>
			<div style="padding:1px;">Email ID <input type="Email" name="email" placeholder="" style="float:right; width:75%;"></div>
			<div style="padding:1px;">Phone number <input type="number" name="phnumber" placeholder="" style="float:right; width:75%;"></div>
			<div style="padding:1px;">Date-of-Birth <input type="Date" name="dob" placeholder="" style="float:right; width:75%;"></div>
			<div style="padding:1px;">Present Address <input type="Address" name="presentadd" placeholder="" style="float:right; width:75%;"></div>
			<div style="padding:1px;">Permanent Address <input type="Address" name="permadd" placeholder="" style="float:right; width:75%;"></div>
			<div style="padding:1px;">User ID <input type="text" name="uid" placeholder="" style="float:right; width:75%;"></div>
			<div style="padding:1px;">Password<input type="Password" name="pass" placeholder="" style="float:right; width:75%;"></div>
			<div style="padding:1px;">Re-Type Password <input type="Password" name="repass" placeholder="" style="float:right; width:75%;"></div>
			<div style="padding:1px;">Account holder's name <input type="text" name="accname" placeholder="" style="float:right; width:75%;"></div>
			<div style="padding:1px;">Account number <input type="number" name="accno" placeholder="" style="float:right; width:75%;"></div>
			<div style="padding:1px;">IFCS <input type="text" name="ifsc" placeholder="" style="float:right; width:75%;"></div>
			<div style="padding:1px;">Branch Address <input type="Address" name="braadd" placeholder="" style="float:right; width:75%;"></div>
			<div style="padding:1px;"><input type="submit" value="Create Account"  style="float:right; padding: 5px;"></div>
		</form>
  		</div>
	</div>
</body>
</html>
