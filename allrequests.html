<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="shortcut icon" type="image/x-icon" href="images/tablogo.png" />
	<script src="script.js"></script>
	<title>Jaggu stock management system</title>
</head>
<body>
	<!--Toolbar-->
	<div class="toolbar">
		<a href="homepage.html" class="logolink">
			<img class="toolbarImage" src="images/logo2.jpg">
		</a>
		<ul class="toolbarList">
			<li><a href="feedback.html" class="toolbarLink">FeedBack</a><span class="pipe"> | </span></li>
			<li><a href="contactus.html" class="toolbarLink">Contact us</a></li>
		</ul>
	</div>
	<!--Get Quote-->
	<div class="Jaggu" style="background-color:rgba(255,255,255,1); padding:5px; text-align: center; font-size:3em; font-family:Verdana;">
		<b>JAGGU STOCK MANAGEMENT SYSTEM</b>
	</div>
	<div style="color:rgba(16,72,107,1);font-family: Verdana;font-size:1.5em;padding:5px;"><b>All requests:</b></div></br>
	<div>
		<table class="tabl">
			<tr>
				<th>S.no</th>
				<th>Request ID</th>
				<th>Customer ID</th>
				<th>Customer name</th>
				<th>Share name</th>
				<th>Quantity</th>
				<th>Quote</th>
				<th>Purchase/sell</th>
			</tr>
		</table>
	</div></br>	
	<div>
  		<div style="background-color:rgba(150,150,150,0.5); border: 1px solid rgba(200,200,200,1); padding:50px; width:70%; margin:auto; font-size:1.5em;">
		<form>
			<div style="color:rgba(16,72,107,1); font-size:1.25em;"><b>EXECUTE TRANSACTION</b></div>
			<div style="padding:1px;">Buyer's RID <input type="text" name="brid" placeholder="" style="float:right; width:75%;"></div>
			<div style="padding:1px;">Seller's RID <input type="text" name="srid" placeholder="" style="float:right; width:75%;"></div>
			<div style="padding:1px;">Share name <input type="text" name="sharename" placeholder="" style="float:right; width:75%;"></div>
			<div style="padding:1px;">Quantity <input type="text" name="quantity" placeholder="" style="float:right; width:75%;"></div>
			<div style="padding:1px;"><input type="button" value="Process Transaction"  style="float:right; padding: 5px;"></div>
		</form>
  		</div>
	</div>
</body>
